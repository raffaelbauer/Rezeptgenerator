<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezeptgenerator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #b430cf, #adff77, #be7546, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      padding: 30px 50px 50px 50px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      background: linear-gradient(135deg, #adff77, #b430cf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #333;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid;
      border-image: linear-gradient(135deg, #be7546, #adff77, #b430cf) 1;
      border-radius: 6px;
    }
    .ingredient {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .ingredient input {
      flex: 1;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background: linear-gradient(135deg, #adff77, #b430cf);
      border: none;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: linear-gradient(135deg, #b430cf, #adff77);
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 30px;
      width: 100%;
      padding-bottom: 20px;
    }
    footer a {
      color: #000;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rezeptgenerator</h1>
    <form id="recipeForm">
      <label for="recipeName">Rezeptname:</label>
      <input type="text" id="recipeName" name="recipeName" required>
      
      <label for="servings">Portionen:</label>
      <input type="number" id="servings" name="servings" min="1" required>
      
      <label>Zutaten (bitte jeweils Zutat und Menge angeben):</label>
      <div id="ingredientsList">
        <div class="ingredient">
          <input type="text" placeholder="Zutat" name="ingredient[]" required>
          <input type="text" placeholder="Menge in Gramm" name="amount[]" required>
        </div>
      </div>
      <button type="button" onclick="addIngredient()">Weitere Zutat hinzuf√ºgen</button>

      <label for="preparation">Zubereitungsschritte:</label>
      <textarea id="preparation" name="preparation" rows="5" required></textarea>
      
      <label for="imageUpload">Bild hochladen (optional):</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
      
      <button type="submit">PDF generieren</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
    <p>
      <a href="https://raffaelbauer.github.io/Datenschutzerklaerung/">Datenschutzbestimmungen</a>
    </p>
  </footer>
  <script>
    function addIngredient() {
      const div = document.createElement('div');
      div.className = 'ingredient';
      div.innerHTML = '<input type="text" placeholder="Zutat" name="ingredient[]" required> <input type="text" placeholder="Menge in Gramm" name="amount[]" required>';
      document.getElementById('ingredientsList').appendChild(div);
    }
    
    document.getElementById('recipeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");
      const recipeName = document.getElementById('recipeName').value;
      const servings = document.getElementById('servings').value;
      
      doc.setFont("helvetica", "bold");
      doc.setFontSize(22);
      doc.text(recipeName, 10, 20);
      doc.setFontSize(14);
      doc.text(`Portionen: ${servings}`, 10, 30);
      
      doc.setFont("helvetica", "normal");
      doc.setFontSize(16);
      doc.text("Zutaten:", 10, 40);
      let yPos = 50;
      document.querySelectorAll('#ingredientsList .ingredient').forEach((ing) => {
        const inputs = ing.getElementsByTagName('input');
        doc.text(`- ${inputs[0].value}: ${inputs[1].value}g`, 10, yPos);
        yPos += 7;
      });
      
      yPos += 10;
      doc.setFontSize(16);
      doc.text("Zubereitung:", 10, yPos);
      yPos += 10;
      doc.setFontSize(12);
      doc.text(document.getElementById('preparation').value, 10, yPos, { maxWidth: 190 });
      
      doc.save(recipeName + ".pdf");
    });
  </script>
</body>
</html>
