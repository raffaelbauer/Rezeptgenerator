<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezeptgenerator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #adff77, #ffffff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px 40px 40px 40px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #adff77;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 20px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #adff77;
      border-radius: 6px;
    }
    .ingredient {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .ingredient input {
      flex: 1;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #adff77;
      border: none;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #98d768;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
    footer a {
      color: #000;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rezeptgenerator</h1>
    <form id="recipeForm">
      <label for="recipeName">Rezeptname:</label>
      <input type="text" id="recipeName" name="recipeName" required>
      
      <label>Zutaten (bitte jeweils Zutat und Menge angeben):</label>
      <div id="ingredientsList">
        <div class="ingredient">
          <input type="text" placeholder="Zutat" name="ingredient[]" required>
          <input type="text" placeholder="Menge" name="amount[]" required>
        </div>
      </div>
      <button type="button" onclick="addIngredient()">Weitere Zutat hinzufügen</button>

      <label for="preparation">Zubereitungsschritte:</label>
      <textarea id="preparation" name="preparation" rows="5" required></textarea>

      <label for="imageUpload">Bild hochladen (optional, wird im PDF angezeigt):</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">

      <button type="submit">PDF generieren</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
    <p>
      <a href="https://raffaelbauer.github.io/Impressum/">Impressum</a> | 
      <a href="https://raffaelbauer.github.io/Datenschutzbestimmungen/">Datenschutzbestimmungen</a>
    </p>
  </footer>
  <!-- jsPDF Bibliothek -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function addIngredient() {
      const div = document.createElement('div');
      div.className = 'ingredient';
      div.innerHTML = '<input type="text" placeholder="Zutat" name="ingredient[]" required> <input type="text" placeholder="Menge" name="amount[]" required>';
      document.getElementById('ingredientsList').appendChild(div);
    }

    document.getElementById('recipeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const recipeName = document.getElementById('recipeName').value;
      
      // Funktion zur PDF-Erstellung, die ein Bild (DataURL) optional einbindet
      function generatePDF(imageData, imageType) {
        const doc = new jsPDF({ unit: 'mm', format: 'a4' });
        // Header mit Farbe #adffda (RGB: 173, 255, 218)
        doc.setFillColor(173, 255, 218);
        doc.rect(0, 0, 210, 30, 'F');
        doc.setFontSize(22);
        doc.setTextColor(255, 255, 255);
        doc.text(recipeName, 105, 20, { align: 'center' });
        
        let yPos = 35; // Startposition unter dem Header
        
        // Falls ein Bild hochgeladen wurde, im PDF einfügen
        if(imageData) {
          // Bild zentriert (Breite 100mm, Höhe 60mm)
          const imgWidth = 100, imgHeight = 60;
          const xPos = (210 - imgWidth) / 2;
          doc.addImage(imageData, imageType, xPos, yPos, imgWidth, imgHeight);
          yPos += imgHeight + 10;
        }
        
        // Zutaten zentriert anzeigen
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(16);
        doc.text("Zutaten:", 105, yPos, { align: 'center' });
        yPos += 10;
        doc.setFontSize(12);
        const ingredientLines = [];
        const ingredients = document.querySelectorAll('#ingredientsList .ingredient');
        ingredients.forEach(function(ing) {
          const inputs = ing.getElementsByTagName('input');
          const ingredient = inputs[0].value;
          const amount = inputs[1].value;
          ingredientLines.push("- " + ingredient + ": " + amount);
        });
        ingredientLines.forEach(function(line) {
          doc.text(line, 105, yPos, { align: 'center' });
          yPos += 7;
        });
        
        yPos += 5;
        doc.setFontSize(16);
        doc.text("Zubereitung:", 105, yPos, { align: 'center' });
        yPos += 10;
        doc.setFontSize(12);
        const preparation = document.getElementById('preparation').value;
        const textLines = doc.splitTextToSize(preparation, 180);
        doc.text(textLines, 105, yPos, { align: 'center' });
        
        // Footer
        doc.setFontSize(10);
        doc.setTextColor(100);
        doc.text("Erstellt mit Raffaels Rezeptgenerator", 105, 285, { align: 'center' });
        
        doc.save(recipeName + ".pdf");
      }
      
      // Überprüfen, ob ein Bild hochgeladen wurde
      const imageInput = document.getElementById('imageUpload');
      if (imageInput.files && imageInput.files[0]) {
        const file = imageInput.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
          // evt.target.result enthält den DataURL des Bildes
          generatePDF(evt.target.result, file.type);
        };
        reader.readAsDataURL(file);
      } else {
        generatePDF(null, null);
      }
    });
  </script>
</body>
</html>
